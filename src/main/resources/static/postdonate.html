<!DOCTYPE html>
<html lang="en">
<title>Charity App</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Eczar&family=Imbue:wght@800&display=swap">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">
<style>
h7 {font-family: "Eczar", sans-serif}
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-light-grey w3-card w3-left-align">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large w3-light-grey">Home</a> 
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-light-grey">Account</a> 
    <a href="#" class="w3-bar-item w3-button w3-padding-large w3-light-grey">Settings</a> 
  </div>
</div>


<!-- Header -->
<header class="w3-container banner w3-center" style="padding:45px 5px">
  <img src="logo.png" alt="Helping Hands" width="400px" height="350px"> 
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-light-grey w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>THANK YOU!</h1>
      <h5 class="w3-padding-32">Congratulations! You've made a difference in the world :) </h5>

      <p class="w3-text-grey"> Your funds of $500cad have been successfully donated to Operation Smile! </p>
    </div>

    <div class="w3-third w3-center">
        <img src="https://media.gettyimages.com/photos/smiling-son-and-mother-picture-id173750174?s=2048x2048" width="500" height="350">
    </div>
  </div>
</div>


<!-- Second Grid -->
<div class="w3-padding-64 w3-container">
  <div class="w3-content w3-center">
    <div class="w3-half">
      <form action="donate.html" method="get">
      <button type="submit" class="block2">DONATE</button>
      </form>
    </div>

    <div class="w3-half w3-center">
        <form action="viewdonations.html" method="get">
      <button type="submit" class="block2">HISTORY</button>
      </form>
    </div>
  </div>
</div>

<div class="w3-container w3-black w3-center w3-opacity w3-padding-64">
    <h1 class="w3-margin w3-xlarge">Giving is not just about donating. It's about making a difference!</h1>
</div>

</body>
</html>
